<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Policy Guardian Report</title>
    <link rel="stylesheet" href="../popup/popup.css" />
    <link rel="stylesheet" href="report.css" />
  </head>
  <body class="report-page">
    <main id="reportApp" class="report">
      <header class="header header--report">
        <div class="header__text">
          <div class="header__title">Policy Guardian</div>
          <div class="header__subtitle" id="reportSubtitle">Detailed scan overview</div>
        </div>
        <div class="header__actions">
          <button id="reportRescan" class="button button--primary">Rescan page</button>
        </div>
      </header>

      <section id="reportStatus" class="card">
        <h2>Page details</h2>
        <dl class="report__meta">
          <div class="report__meta-item">
            <dt>Title</dt>
            <dd id="reportTitle">Loading…</dd>
          </div>
          <div class="report__meta-item">
            <dt>URL</dt>
            <dd><a id="reportUrl" href="#" target="_blank" rel="noopener">Open original page</a></dd>
          </div>
          <div class="report__meta-item">
            <dt>Detection</dt>
            <dd id="reportDetection">Waiting for scan…</dd>
          </div>
          <div class="report__meta-item">
            <dt>Last scanned</dt>
            <dd id="reportTimestamp">–</dd>
          </div>
        </dl>
      </section>

      <section id="reportAnalysis" class="card" hidden>
        <h2>Summary</h2>
        <p id="reportSummary" class="summary"></p>
        <div class="card__controls">
          <button id="reportCopySummary" class="button button--ghost">Copy summary</button>
        </div>

        <div class="heatmap">
          <div class="heatmap__header">
            <h3>Risk heatmap</h3>
            <span class="heatmap__legend">1 (low) → 5 (critical)</span>
          </div>
          <div id="reportHeatmap" class="heatmap__grid"></div>
        </div>

        <div class="clauses">
          <div class="clauses__header">
            <h3>Suspicious clauses</h3>
            <span id="reportClauseCount" class="clauses__count"></span>
          </div>
          <ul id="reportClauses" class="clauses__list"></ul>
        </div>
      </section>

      <section id="reportErrors" class="card card--error" hidden>
        <h2>Something went wrong</h2>
        <p id="reportErrorMessage"></p>
      </section>
    </main>

    <template id="clause-template">
      <li class="clause">
        <div class="clause__score" data-score="">
          <span class="clause__score-value"></span>
          <span class="clause__score-label"></span>
        </div>
        <div class="clause__body">
          <p class="clause__excerpt"></p>
          <p class="clause__reason"></p>
          <p class="clause__plain" hidden></p>
        </div>
      </li>
    </template>

    <script type="module" src="report.js"></script>
  </body>
</html>
